        <div class="search-bar">
            <form>
                <input type="text" id="search-bar" placeholder="Search Here">
                <div id="suggestions" class="suggestions-list"></div>
                <input type="submit" value="🔍">
            </form>
        </div>

    <!--Reservation-->
    <div class="reservation-card">
        <div class="status-icon">

        <div class="reservation-info">

    <script>
        // Array of suggestions (you can update the list)
    let suggestionsArray = ['Lana Del Rey', 'Jhené Aiko', 'Kali Uchis'];
    
    // Access search bar and suggestions container
    const searchBar = document.getElementById('search-bar');  // Adjust the id if necessary
    const suggestionsList = document.getElementById('suggestions');
    
    // Handle input events
    searchBar.addEventListener('input', function() {
        let inputVal = this.value.toLowerCase();
        suggestionsList.innerHTML = '';  // Clear previous suggestions
        if (inputVal.length > 0) {
            let filteredSuggestions = suggestionsArray.filter(function(item) {
                return item.toLowerCase().includes(inputVal);
            });
    
            // Display suggestions if matches are found
            if (filteredSuggestions.length > 0) {
                suggestionsList.style.display = 'block';  // Show dropdown
                filteredSuggestions.forEach(function(item) {
                    let suggestionItem = document.createElement('p');
                    suggestionItem.textContent = item;
                    suggestionItem.onclick = function() {
                        searchBar.value = item;
                        suggestionsList.style.display = 'none';  // Hide dropdown on selection
                    };
                    suggestionsList.appendChild(suggestionItem);
                });
            } else {
                suggestionsList.style.display = 'none';  // Hide if no matches
            }
        } else {
            suggestionsList.style.display = 'none';  // Hide if input is cleared
        }
    });
    
    // Hide dropdown if clicked outside of search bar or suggestions
    document.addEventListener('click', function(event) {
        if (!searchBar.contains(event.target) && !suggestionsList.contains(event.target)) {
            suggestionsList.style.display = 'none';  // Hide dropdown
        }
    });
    </script>
    
    

</body>
