<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resetpw.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">Live Arena</div>
        <nav class="nav">
            <a href="#">Dashboard</a>
            <a href="#">Buy Tickets</a>
            <a href="#">Events</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        <div class="profile-menu">
            <span class="profile-name">{{ user.username }}</span>
        </div>
    </header>

    <section class="profile-section">
        <div class="profile-container">
            <h2>Reset Password</h2>
            <form method="POST" action="{{ url_for('reset_password') }}">
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" name="new_password" id="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
                <button type="submit" class="reset-password-button">Reset Password</button>
            </form>
            <a href="{{ url_for('profile') }}" class="cancel-button">Cancel</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Live Arena. All Rights Reserved.</p>
    </footer>
</body>
</html>
